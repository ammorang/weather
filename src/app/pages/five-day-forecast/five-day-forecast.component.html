<div *ngIf="showError">
  <p>
    Status: {{ error.status }}:
    {{ error.error.message }} 
  </p>
</div>
<section *ngIf="forecast">
  <h3>Forecast for {{ forecast.city }}</h3>
  <div *ngFor="let f of forecast.forecast">
    <app-date [date]="f.date"></app-date>
    <p class="icon">{{ f.temp | number : '1.0-0' }} &deg;F
      <img src="https://openweathermap.org/img/wn/{{ f.icon }}.png"
           alt="weather icon"><img>
    </p>
  </div>
</section>
