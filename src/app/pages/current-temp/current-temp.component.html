<section>
  <h3>Current temperature in your area</h3>
  <div *ngIf="currentInfo">
    <p>
      <span>Your area: </span>
      <span>{{ currentInfo.name }}</span>
    </p>
    <p>
      <span>Temperature: </span>
      <span>{{ currentInfo.main.temp | tempConverter | number : '1.0-0'}} &deg;F</span>
    </p>
  </div>
</section>
