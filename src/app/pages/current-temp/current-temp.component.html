<section>
  <h3>Current temperature in your area</h3>
  <div *ngIf="currentInfo">
    <p>
      <span>Your area: </span>
      <span>{{ currentInfo.area }}</span>
    </p>
    <app-date [date]="currentInfo.date"></app-date>
    <p>
      <span>Temperature: </span>
      <span>{{ currentInfo.temp | number : '1.0-0'}} &deg;F</span>
    </p>
  </div>
</section>
<div *ngIf="showError">
  <p>
    Status: {{ error.status }}:
    {{ error.error.message }} 
  </p>
</div>
